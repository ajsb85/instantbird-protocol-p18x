wifi_basic_note_no_encryption = 不加密：不进行验证以及加密。这可能会导致个人信息被拦截，或者网络被他人滥用，因此不推荐使用此方式。
wifi_basic_note_wpa_psk = WPA-PSK/WPA2-PSK：WPA 预共享密钥 (WPA-PSK)。以纯文本 (ASCII) 密码短语的方式输入预共享密钥。WPA2-PSK 是 WLAN 网络安全存取 (WPA) 的安全保护版本，该版本施行了802.11i 无线安全标准。
wifi_basic_note_pass_phrase = 密码短语：以纯文本 (ASCII) 密码短语的方式输入预共享密钥，至少 8 个字符。
wifi_basic_note_max_station_number = 最大基站数量：选择连接到接入点的最大基站数量。

wifi_advanced_note_whole_page = 你可以在该网页设置 WLAN 高级字符。
wifi_advanced_note_band_selection = 频段选择：选择 2.4GHz 或者 5GHz 的频段。
wifi_advanced_note_network_mode = 网络模式：如果在同一个传输模式下，该设备连接了所有的无线设备，那么在选择合适的无线模式的情况下，性能将会得到提升。
wifi_advanced_note_country_code = 国家/地区码：选择合适的国家码。当在其他国家使用该设备时，请更改国家/地区码。
wifi_advanced_note_frequency = 频率（频道）：选择合适的频道以优化你的无线网络的性能和覆盖范围。
wifi_advanced_note_apply = 点击“应用”时，任意已连接的 WLAN 设备需要重新连接。